<div>
  <mat-card class="userTitle">
    <span>
      Welcome <strong>{{user?.displayName}}</strong>
    </span>
    <button mat-raised-button color="primary" (click)="logout()">logout</button>
  </mat-card>
  <div class="cars">
    <mat-card class="car" *ngFor="let car of cars$ | async; let i= index">
      <div class="actions">
        <button mat-mini-fab color="primary" (click)="car.edit=true" *ngIf="!car.edit">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-mini-fab color="basic" (click)="updateCar(car)" *ngIf="car.edit">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteCar(car)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="content">
        <strong>Car name: </strong>
        <span *ngIf="!car.edit">
          {{car.Car_name}}
        </span>
        <input type="text" *ngIf="car.edit" [(ngModel)]="car.Car_name">
      </div>
      <div class="content">
        <strong>Max speed: </strong>
        <span *ngIf="!car.edit">
          {{car.Max_speed}}
        </span>
        <input type="text" *ngIf="car.edit" [(ngModel)]="car.Max_speed">
      </div>
      <div class="content">
        <strong>Make: </strong>
        <span *ngIf="!car.edit">
          {{car.Make}}
        </span>
        <input type="text" *ngIf="car.edit" [(ngModel)]="car.Make">
      </div>
      <div class="content">
        <strong>Engine size: </strong>
        <span *ngIf="!car.edit">
          {{car.Engine_size}}
        </span>
        <input type="text" *ngIf="car.edit" [(ngModel)]="car.Engine_size">
      </div>
      <div class="content">
        <strong>Created date: </strong>
        <span *ngIf="!car.edit">
          {{car.Created_date.seconds | date}}
        </span>
        <input type="text" *ngIf="car.edit" [(ngModel)]="car.Created_date">
      </div>

    </mat-card>
  </div>
