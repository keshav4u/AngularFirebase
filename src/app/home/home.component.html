<div>
  <mat-card class="userTitle">
    <span>
      Welcome <strong>{{user?.displayName}}</strong>
    </span>
    <button mat-raised-button color="primary" (click)="logout()">logout</button>
  </mat-card>
  <div class="cars">
    <app-car [car]="car" (updateCar)="updateCar($event)" (deleteCar)="deleteCar($event)"
      *ngFor="let car of cars$ | async; let i= index"></app-car>
  </div>
